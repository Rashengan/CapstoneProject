<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Scheduling System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  
  <body>
  <div class="container position-absolute top-50 start-50 translate-middle py-4 col-sm-6 div-custom">
   <div class="row mt-5 mb-5">
   <h1 class="text-center mb-5">Sign up</h1>
  <form action="/participantSign" method="POST" th:object="${ParticipantInfo}">
    <div class="row mb-3 ms-5 me-5">
     <input type="text" class="form-control form-control-lg text-center" placeholder="Name" id="Name" th:field="*{AttendeeName}">
    </div>
    <div class="row mb-3 ms-5 me-5">
    <input type="email" class="form-control form-control-lg text-center" placeholder="Email" id="Email" th:field="*{Email}">
    </div>
    <div class="row mb-3 ms-5 me-5">
    <input type="tel" class="form-control form-control-lg text-center" placeholder="Telephone" id="Telephone" th:field="*{Phone}">
    </div>
    <div class="row mb-3 ms-5 me-5">
    <input type="password" class="form-control form-control-lg text-center" placeholder="Password" id="Password" th:field="*{Password}">
    </div>
    <div class="row mb-3 ms-5 me-5">
    <input type="password" class="form-control form-control-lg text-center" placeholder="Password Confirm" id="PasswordConfirm">
    </div>
    <div class="row mb-3 ms-5 me-5">
    <div class = "text-center mb-3">
      <a th:href="@{/}">
      <button type="submit"  class="btn btn-primary btn-lg btn-custom">Sign Up</button>
      </a>
    </div>
     <div class = "text-center">
     <a th:href="@{/}"> 
       <button type="button" class="btn btn-primary btn-lg btn-custom">Go to main page</button>
       </a>
    </div>
    </div>
  </form>
  </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  </body>
</html>
