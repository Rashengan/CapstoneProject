<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conferences List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  
  <body class="body">
     <nav class="navbar navbar-expand-lg navbar-custom ">
      <div class="container-fluid">
          <a class="navbar-brand" href="/homePage">
              <img src="/img/conferenceLogo.png" width="60" height="60">
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item text-center">
              <a class="nav-link fs-5" href="/register">Register</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link fs-5" href="/conferences">My Conferences</a>
            </li>
            </ul>
            <div class = "collapse navbar-collapse justify-content-end " id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item text-center">
                  <a class="nav-link fs-5" href="/">Logout</a>
                </li>
              </ul>
            </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3 class="heading">All Conferences</h3>
            <div>
                    <table class="table table-hover" style="background-color: white; opacity: 0.8;">
                        <thead class ="thead">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Session</th>
                            <th>Speaker</th>
                            <th>Start time</th>
                            <th>End time</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <tr th:each="c : ${Conferences}">
                            <th>#</th>
                            <th th:text = "${c.title}"></th>
                            <th>Session</th>
                            <th>Speaker</th>
                            <th th:text = "${c.startTime}">End time</th>
                            <th th:text = "${c.endTime}">End time</th>
                          </tr>

                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  </body>
  
  </html>
