<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Scheduling System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  
  <body>
    <div class="container mx-auto text-center p-5">
      <div class="row">
      <h3 class="text-center mb-5">Choose Sign Up Method</h3>
      </div>
      <div class = "w-50 mx-auto">
        <div class="col mb-3 mt-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sign Up For Participant</h5>
              <a href="/participantSign" class="btn btn-custom">Sign Up</a>
            </div>
          </div>
        </div>
        <div class="col mb-3 mt-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sign Up For Speaker</h5>
              <a href="/speakerSign" class="btn btn-custom">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 text-center mt-5">
      <a th:href="@{/}"> 
        <button type="button" class="btn btn-custom btn-lg">Go to Previous Page</button>
      </a>
      </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  </body>
</html>
