<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Scheduling System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  
  <body>
    <div class="container position-absolute top-50 start-50 translate-middle text-center">
      <div class="row mt-5 mb-5">
        <h1 class="text-center mb-5">Conference Scheduling System</h1>
        <div class="col div-custom ms-3 me-3 p-5">
        <h5 class="text-center">Current Conferences</h5>
          <div>
               <table class="table table-hover" style="background-color: white; opacity: 0.8;">
               <thead class ="thead">
                <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Start time</th>
                            <th>End time</th>
                        </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each="c : ${Conferences}">
                    <th>#</th>
                    <th th:text = "${c.title}"></th>
                    <th th:text = "${c.startTime}">Start time</th>
                    <th th:text = "${c.endTime}">End time</th>
                </tr>
                </tbody>
  
            </table>
          </div>
        </div>
        <div class="col div-custom ms-3 me-3 p-5">
          <form>
            <div class="row mb-3 ms-5 me-5">
                <input type="text" class="form-control form-control-lg text-center" placeholder="name" id="name" name="name">
            </div>
            <div class="row mb-3 ms-5 me-5">
                <input type="password" class="form-control form-control-lg text-center" placeholder="Password" id="Password" name="password">
            </div>
            <div class="text-center">

            <button type="button" class="btn btn-primary btn-lg btn-custom" >Login</button>

             <a th:href="@{/signup}"> 
            <button type="button" class="btn btn-primary btn-lg btn-custom">Sign in</button>
             </a>
            </div>
            </form>
        </div>
      </div>
      
    </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  </body>
</html>
