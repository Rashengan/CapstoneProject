<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Conference</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  
  <body>
     <nav class="navbar navbar-expand-lg navbar-custom ">
      <div class="container-fluid">
           <a class="navbar-brand" href="/homePageSpeaker">
              <img src="/img/conferenceLogo.png" width="60" height="60">
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item text-center">
              <a class="nav-link fs-5" href="/createconf">Create</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link fs-5" href="/hostconf">My Conferences</a>
            </li>
            </ul>
            <div class = "collapse navbar-collapse justify-content-end " id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item text-center">
                  <a class="nav-link fs-5" href="/">Logout</a>
                </li>
              </ul>
            </div>
        </div>
      </div>
    </nav>
    <div class="container mx-auto mt-5">
      <div class="mb-5 text-center">
        <h2>Add your conference</h2>
        <h4>Enter the topic and the file of the relatable article</h4>
      </div>
      <form class="row g-3" action="/index" method="POST" th:object="${ArticleInfo}">
        <div class="col-12">
          <label for="topic" class="form-label">Topic</label>
          <input type="text" class="form-control" id="topic" th:field="*{ArticleName}">
        </div>
        <div class="col-12">
          <label for="author" class="form-label">Author(s)</label>
          <input type="text" class="form-control" id="author">
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Abstract of the article</label>
          <textarea class="form-control" placeholder="Brief description of the topic or article" id="description" style="height: 100px" th:field="*{ArticleDescription}"></textarea>
        </div>
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-custom btn-lg">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
  </html>
